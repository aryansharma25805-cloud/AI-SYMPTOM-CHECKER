<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Symptom Checker Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    select, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>ü©∫ AI Symptom Checker</h2>
  
  <textarea id="inputText" rows="4" placeholder="Enter symptoms..."></textarea><br>
  
  <label for="lang">Choose Language:</label>
  <select id="lang">
    <option value="English">English</option>
    <option value="Hindi">Hindi</option>
    <option value="Punjabi">Punjabi</option>
  </select><br><br>
  
  <button onclick="sendRequest()">üîç Analyze</button>
  
  <h3>Result:</h3>
  <pre id="output">Waiting for input...</pre>

  <script>
    async function sendRequest() {
      const text = document.getElementById("inputText").value;
      const lang = document.getElementById("lang").value;

      try {
        const res = await fetch("http://localhost:3000/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, lang })
        });

        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
